<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
    <!-- Fuselage (main body of the airplane) -->
    <rect x="45" y="30" width="10" height="40" fill="gray" />
  
    <!-- Tail (vertical stabilizer) -->
    <polygon points="50,20 45,30 55,30" fill="gray" />
  
    <!-- Horizontal stabilizer (wings) -->
    <rect x="30" y="35" width="40" height="5" fill="gray" />
  
    <!-- Wings -->
    <polygon points="20,60 80,60 70,70 30,70" fill="gray" />
  
    <!-- Engine turbines (on wings) -->
    <circle cx="30" cy="65" r="3" fill="darkgray" />
    <circle cx="70" cy="65" r="3" fill="darkgray" />
  </svg>
  